name: Keyword Machine (Single Workflow)

on:
  workflow_dispatch:
  schedule:
    # Run every 15 minutes. We'll ALSO generate the daily brief only at 13:00 UTC inside the job.
    - cron: "*/15 * * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Init DB (safe)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python -m app.main init

      - name: Collect (runs every 15 min)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
          KEYWORDS: ${{ secrets.KEYWORDS }}
          REDDIT_SUBREDDITS: ${{ secrets.REDDIT_SUBREDDITS }}
          COLLECT_REDDIT: "1"
          COLLECT_GOOGLE_NEWS_RSS: "1"
          COLLECT_GDELT: "1"
          GNEWS_LANG: "en"
          GNEWS_COUNTRY: "US"
          GDELT_MAX: "50"
        run: |
          python -m app.main collect

      - name: Analyze (runs every 15 min)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          KEYWORDS: ${{ secrets.KEYWORDS }}
          ALERT_VELOCITY_Z: "3.0"
          ALERT_DISPERSION_SOURCES: "2"
        run: |
          python -m app.main analyze

      - name: Daily brief gate (compute whether it's 13:00 UTC)
        id: gate
        run: |
          HOUR=$(date -u +%H)
          MIN=$(date -u +%M)
          if [ "$HOUR" = "13" ] && [ "$MIN" = "00" ]; then
            echo "run_brief=true" >> $GITHUB_OUTPUT
          else
            echo "run_brief=false" >> $GITHUB_OUTPUT
          fi

      - name: Brief (only at 13:00 UTC)
        if: steps.gate.outputs.run_brief == 'true'
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          KEYWORDS: ${{ secrets.KEYWORDS }}
        run: |
          python -m app.main brief | tee brief.txt

      - name: Upload brief artifact (only at 13:00 UTC)
        if: steps.gate.outputs.run_brief == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: daily-brief
          path: brief.txt
